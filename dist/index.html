<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">

<title>Amazonギフトカード応募サイト</title>
<style>
/* Reset and base styles */
body {
  margin: 0;
  font-family: sans-serif;
  background-color: #f2f2f2;
  color: #111;
}
header {
  background-color: #232f3e;
  color: white;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
header h1 {
  font-size: 1.5rem;
  margin: 0;
}
nav a {
  color: white;
  margin-left: 15px;
  text-decoration: none;
}
.hero {
  background-color: white;
  margin: 20px auto;
  max-width: 900px;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  display: flex;
  flex-wrap: wrap;
  align-items: center;
}
.hero img {
  max-width: 300px;
  width: 100%;
  height: auto;
  border-radius: 6px;
  margin-left: auto;
}
.hero-content {
  flex: 1 1 300px;
}
.hero h2 {
  font-size: 2rem;
  color: #ff9900;
  margin-bottom: 10px;
}
.hero p {
  margin-bottom: 20px;
}
button, .btn {
  background-color: #ff9900;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
}
button:hover, .btn:hover {
  background-color: #e68a00;
}
main {
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
input, select {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}
label {
  font-weight: bold;
  margin-top: 10px;
}
.page {
  display: none;
}
#home.page, #home {
  display: block;
}
footer {
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  color: #555;
}
footer a {
  margin: 0 10px;
  color: #0066c0;
  text-decoration: none;
}
</style>

<section id="signup" class="page">
  <main>
    <h2>応募フォーム</h2>
    <form id="signup-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" required>
      <label for="category">カテゴリー</label>
      <select id="category" required>
        <option value="">カテゴリーを選択</option>
        <option value="本・雑誌">本・雑誌</option>
        <option value="デジタル家電">デジタル家電</option>
        <option value="生活家電">生活家電</option>
        <option value="ファッション">ファッション</option>
        <option value="食品">食品</option>
        <option value="おもちゃ・ホビー">おもちゃ・ホビー</option>
        <option value="スポーツ用品">スポーツ用品</option>
      </select>
      <label for="device">使用デバイス</label>
      <select id="device" required>
        <option value="">デバイスを選択</option>
        <option value="iPhone">iPhone</option>
        <option value="Android">Android</option>
        <option value="Windows">Windows</option>
        <option value="Mac">Mac</option>
        <option value="その他">その他</option>
      </select>
      <label for="birth">生年月日</label>
      <!-- Make birth date optional to improve usability -->
      <input type="date" id="birth">
      <label for="origin">このキャンペーンをどこで知りましたか？</label>
      <select id="origin" required>
        <option value="">選択してください</option>
        <option value="チラシ">チラシ</option>
        <option value="バナー広告">バナー広告</option>
        <option value="友人の紹介">友人の紹介</option>
        <option value="その他">その他</option>
      </select>
      <button type="submit">メールで応募</button>
    </form>
    <p style="margin:10px 0; text-align:center;">または</p>
    <button id="google-btn" class="btn" style="background-color:#4285F4;">Googleで応募</button>
  </main>
</section>
<section id="confirm" class="page">
  <main>
    <h2>確認メールを送信しました</h2>
    <p>受信ボックスでメールを確認し、リンクをクリックして応募を完了してください。</p>
    <p>メールが見当たらない場合は、迷惑メールフォルダも確認してください。</p>
    <a href="#" id="resend-link">確認メールを再送</a>
  </main>
</section>
<section id="final" class="page">
  <main>
    <h2>ご応募ありがとうございます！</h2>
    <p>抽選の結果は後日メールにてご連絡いたします。お楽しみに！</p>
    <p>当選確率を上げるために、ぜひお友達にもシェアしてください。</p>
  </main>
</section>
<footer>
  <a href="#">利用規約</a>
  <a href="#">プライバシーポリシー</a>
  <a href="#">お問い合わせ</a>
</footer>
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js';
import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js';
import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js';

const firebaseConfig = {
  apiKey: 'AIzaSyDc38J7B44WGtrVLITTUNK1BW1WMWHCRXs',
  authDomain: 'gift-16201.firebaseapp.com',
  projectId: 'gift-16201',
  storageBucket: 'gift-16201.appspot.com',
  messagingSenderId: '407279162898',
  appId: '1:407279162898:web:45f7c3f0c410380bf5aacb',
  measurementId: 'G-88NSX88FF7'
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
auth.useDeviceLanguage();
const db = getFirestore(app);

const actionCodeSettings = {
  url: 'https://gift-16201.web.app/',
  handleCodeInApp: true,
};

function showPage(pageId) {
  const pages = document.querySelectorAll('.page');
  pages.forEach(page => page.style.display = 'none');
  const pageEl = document.getElementById(pageId);
  if (pageEl) pageEl.style.display = 'block';
  window.scrollTo(0, 0);
}

async function saveEntry(uid, data) {
  await setDoc(doc(db, 'entries', uid), {
    ...data,
    createdAt: serverTimestamp(),
  });
}

document.addEventListener('DOMContentLoaded', () => {
  // Default to home page
  showPage('home');

  // If this is returning from email link
  if (isSignInWithEmailLink(auth, window.location.href)) {
    let email = window.localStorage.getItem('emailForSignIn');
    if (!email) {
      email = window.prompt('確認用メールアドレスを入力してください');
    }
    signInWithEmailLink(auth, email, window.location.href)
      .then(async (result) => {
        const user = result.user;
        const entryDataStr = window.localStorage.getItem('entryData');
        if (entryDataStr) {
          const entryData = JSON.parse(entryDataStr);
          await saveEntry(user.uid, { email: user.email, ...entryData, method: 'email' });
          window.localStorage.removeItem('entryData');
        } else {
          await saveEntry(user.uid, { email: user.email, method: 'email' });
        }
        window.localStorage.removeItem('emailForSignIn');
        showPage('final');
      })
      .catch((error) => {
        console.error(error);
      });
  }
});

const form = document.getElementById('signup-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const category = document.getElementById('category').value;
  const device = document.getElementById('device').value;
  const birth = document.getElementById('birth').value;
  const origin = document.getElementById('origin').value;

  const entryData = { category, device, birth, origin };

  try {
    await sendSignInLinkToEmail(auth, email, actionCodeSettings);
    window.localStorage.setItem('emailForSignIn', email);
    window.localStorage.setItem('entryData', JSON.stringify(entryData));
    showPage('confirm');
  } catch (error) {
    console.error(error);
    alert('メール送信中にエラーが発生しました。再度お試しください。');
  }
});

document.getElementById('resend-link').addEventListener('click', async (e) => {
  e.preventDefault();
  const email = window.localStorage.getItem('emailForSignIn');
  if (!email) {
    alert('メールアドレスが見つかりません。');
    return;
  }
  try {
    await sendSignInLinkToEmail(auth, email, actionCodeSettings);
    alert('確認メールを再送しました。');
  } catch (error) {
    console.error(error);
  }
});

document.getElementById('google-btn').addEventListener('click', async () => {
  const provider = new GoogleAuthProvider();
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    const entryDataStr = window.localStorage.getItem('entryData');
    let entryData = {};
    if (entryDataStr) {
      entryData = JSON.parse(entryDataStr);
    }
    await saveEntry(user.uid, { email: user.email, ...entryData, method: 'google' });
    showPage('final');
  } catch (error) {
    console.error(error);
    alert('Googleでのログインに失敗しました。');
  }
});
</script>
</body>
</html>
